<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="shorcut icon" type="icon" href="./img/duck-logo.png">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="container" id="logo-container">
        <img src="./img/duck-logo.png" alt="logo">
        <p><a href="#home">duckling</a></p>
      </div>
      <div class="container" id="nav-container">
        <ul id="links-container">
          <li><a href="">home</a></li>
          <li><a href="">quem somos</a></li>
          <li><a href="">produtos</a></li>
          <li><a href="">blog</a></li>
          <li><a href="">contatos</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container" id="card-exemple-container">
      <h3>Pagamento com cartão de crédito</h3>
      <div id="card">

      </div>

      <div class="container" id="input-container">
        <form action="">
          <fieldset>
            <legend>Dados do cartão</legend>

            <div class="input-div">
              <label for="clientName">Nome do titular do cartão</label>
              <input type="text" name="name" id="clientName">
            </div>

            <div class="input-div">
              <label for="cardNumber">Número do cartão</label>
              <input type="number" name="card" id="cardNumber">
            </div>

            <div class="input-div">
              <label for="cardDate">Data de validade</label>
              <input type="date" name="date" id="cardDate">
            </div>

            <div class="input-div">
              <label for="cardDigit">Dígito verificador</label>
              <input type="number" name="digit" id="cardDigit">
            </div>

            <div class="input-div" id="button-div">
              <button type="submit">Enviar dados</button>
            </div>
          </fieldset>

        </form>
      </div>

    </div>

  </main>

  <footer>
    <div class="footer-container" id="footer-links">
      <ul>
        <li><a href="">home</a></li>
        <li><a href="">quem somos</a></li>
        <li><a href="">produtos</a></li>
        <li><a href="">blog</a></li>
      </ul>
    </div>
    <div class="footer-container" id="footer-logo">
      <img src="./img/duck-logo.png" alt="footer-duck">
    </div>
    <div class="footer-container" id="footer-network"></div>
  </footer>

  <script src="index.js" type="module"></script>
</body>

</html>
